<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="container">
        <div class="buttons">
            <button class="reset">Play Again</button>
            <button class="resetScore">Reset Scores</button>
            <button class="resetGame">Reset Game</button>
        </div>
        <div id="scores">
            <h3 id="playerO">Player O</h3>
            <h2 id="scoreO">0</h2>
            <h3 id="playerX">Player X</h3>
            <h2 id="scoreX">0</h2>
        </div>
        <div id="winner"></div>
        <table>
        </table>
        <div id="size">
            <p>Board size</p>
            <input placeholder="Board size (3-10)"></input>
            <button id="enterSize"> OK </button>
        </div>
    </div>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
